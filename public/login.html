<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JoshBot Dashboard Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <style>
      body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen bg-slate-950 text-slate-100">
    <div class="flex min-h-screen items-center justify-center px-6">
      <div class="w-full max-w-md space-y-6 rounded-2xl border border-white/10 bg-white/5 p-8 shadow-xl shadow-indigo-500/10">
        <div class="space-y-2 text-center">
          <p class="text-sm text-slate-400">JoshBot</p>
          <h1 class="text-2xl font-semibold">Dashboard Login</h1>
          <p class="text-sm text-slate-400">Enter the shared password to continue.</p>
        </div>
        <form id="loginForm" class="space-y-4">
          <label class="block text-sm font-medium text-slate-200">
            Discord User ID (required for admin)
            <input
              id="userId"
              type="text"
              class="mt-1 w-full rounded-lg border border-white/10 bg-white/5 px-3 py-2 text-sm text-white placeholder:text-slate-500 focus:border-indigo-400 focus:outline-none"
              placeholder="123456789012345678"
            />
          </label>
          <label class="block text-sm font-medium text-slate-200">
            Password
            <input
              id="password"
              type="password"
              required
              class="mt-1 w-full rounded-lg border border-white/10 bg-white/5 px-3 py-2 text-sm text-white placeholder:text-slate-500 focus:border-indigo-400 focus:outline-none"
              placeholder="••••••••"
            />
          </label>
          <button
            type="submit"
            class="inline-flex w-full justify-center rounded-lg border border-indigo-400/50 bg-indigo-500/20 px-4 py-2 text-sm font-semibold text-indigo-50 shadow-sm hover:bg-indigo-500/30 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-400"
          >
            Sign in
          </button>
        </form>
        <p id="error" class="text-sm text-rose-300 hidden"></p>
      </div>
    </div>
    <script>
      const form = document.getElementById('loginForm');
      const errorEl = document.getElementById('error');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        errorEl.classList.add('hidden');
        const password = document.getElementById('password').value;
        const userId = document.getElementById('userId').value.trim();
        try {
          const res = await fetch('/auth/login' + window.location.search, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ password, userId }),
          });
          const data = await res.json().catch(() => ({}));
          if (!res.ok) {
            throw new Error(data.error || 'Login failed');
          }
          const next = data.redirect || '/';
          window.location.href = next;
        } catch (err) {
          errorEl.textContent = err.message || 'Login failed';
          errorEl.classList.remove('hidden');
        }
      });
    </script>
  </body>
</html>
